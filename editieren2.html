<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
        <title>Prog. Praktikum HA 01</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">


    </head>
    <body>
        <div class="container">

            <!-- Navileiste -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Titel und Schalter werden für eine bessere mobile Ansicht zusammengefasst -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarMain" aria-expanded="false">                             
                            <span class="sr-only">Navigation ein-/ausblenden</span>
                            <span class="icon-bar"></span> <!-- drei Linien auf dem Button -->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="uebersichtsseite.html">Übersichtsseite</a>
                    </div>

                    <!-- Alle Navigationslinks, Formulare und anderer Inhalt werden hier zusammengefasst und können dann ein- und ausgeblendet werden -->
                    <div class="collapse navbar-collapse" id="navbarMain">
                        <ul class="nav navbar-nav">
                            <li ><a href="neuesTODO.html">Neues TODO <span class="sr-only">(aktuell)</span></a></li>
                            <li><a href="demoEditierung.html">Demo einer Editierung</a></li>                            
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="impressum.html">Impressum</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>


            <div class="row">             
                <div class="col-md-12">
                    <h3>TODO edtieren</h3>
                </div>
            </div>

            <!-- Eingabefelder -->

            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="eingabefeldTODO" class="col-sm-2 control-label">TODO:</label>
                            <div class="col-sm-10">
                                <input value="Hier kann ein TODO editiert werden" type="todo" maxlength="160" class="form-control" id="eingabefeldTODO" placeholder="TODO"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eingabefeldDeadline" class="col-sm-2 control-label">Deadline:</label>
                            <div class="col-sm-10">
                                <input value="2017-05-02" type="date" class="form-control" id="eingabefeldDeadline" placeholder="Deadline">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eingabefeldProzent" class="col-sm-2 control-label">%:</label>
                            <div class="col-sm-10">
                                <input onkeydown="return false" value="10" type="number" step="1" min="0" max="100" class="form-control" id="eingabefeldProzent" placeholder="%">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Speichern</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
